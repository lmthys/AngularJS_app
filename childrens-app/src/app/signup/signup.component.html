<html>
<head>
	
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        <!--<link rel="stylesheet" href="css/normalize.css">
        <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/main.css"> -->
    </head>
    <body>
	 <a id="error"></a>
      <form (ngSubmit)="onSubmit(fm)" #fm="ngForm">
      
        <h1>Sign Up</h1>
        
        <fieldset>
          <legend><span class="number"></span>Your basic info</legend>
          <label for="name">Name:</label>
          <input type="text" id="username" ngModel name="user_name">
          
          <label for="mail">Email:</label>
          <input type="email" id="mail" ngModel name="user_email">
          
          <label for="password">Password:</label>
          <input type="password" id="password" ngModel name="user_password">
          
		  <label for="parent">Parent:</label>
		  <select id="parent" ngModel name="parent">
			<option value="1">Yes</option>
			<option value="0">No</option>
		  </select>

        </fieldset>
        <button type="submit" class="btn btn-primary">Sign Up</button>
      </form>
      
    </body>
</html>
